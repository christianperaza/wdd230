<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>

    <link rel="stylesheet" href="tablebuild.css">
</head>

<body>
    
    <table>

        <caption>Table 1: Account Feature Comparison</caption>
        
        <thead>
            <tr>
                <th class="head1" colspan="4" scope="colgroup">ACME Wildwest Service</th>
            </tr>

            <tr>
                <th class="head2 empty" scope="col"></th>
                <th class="head2" scope="col">Basic</th>
                <th class="head2" scope="col">Premium</th>
                <th class="head2" scope="col">Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="feature">Feature 1</td>
                <td>✅</td>
                <td>✅</td>
                <td>✅</td>
            </tr>

            <tr>
                <td class="feature">Feature 2</td>
                <td>❌</td>
                <td>✅</td>
                <td>✅</td>
            </tr>

            <tr>
                <td class="feature">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✅</td>
            </tr>
        </tbody>
        
    </table>

    

</body>

</html>

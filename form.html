    <main class="main-form">
        <h2 class="title-form">Create an account</h2>
        <span class="formmessage"></span>
        <form method="get" action="record.html">

            <label><input type="text" id="user-name" name="username" required placeholder="Username"></label>

            <label><input type="password" id="pwd" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must be at least eight (8) characters long and can
                only be alpha-numeric" placeholder="Password"></label>

            <label><input type="password" id="pwd2" name="pwd2" required placeholder="Confirm Password"></label>

            <label><input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="Email Address"></label>

            <label class="rating">Rating: </label>
            <div class="stars">
	            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>

            <input class="submit" type="submit" value="Create Account">

        </form>
    </main>
